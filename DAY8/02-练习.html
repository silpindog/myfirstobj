<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            width: 400px;
            height: 50px;
            background: linear-gradient(to right,red,yellow,green,blue,purple);
        }
        .box2{
            width: 300px;
            display: flex;
            flex-wrap: wrap;
            background: linear-gradient(to right,#FA7553,#FA974E);
        }
        .box2 div{
            width: 150px;
            height: 60px;
            box-sizing: border-box;
            text-align: center;
            line-height: 60px;
            color: #fff;
        }
        .box2 div:first-child{
            border-right: 1px solid #fff; 
            border-bottom: 1px solid #fff; 
        }
        .box2 div:nth-child(2){
            border-bottom: 1px solid #fff; 
        }
        .box2 div:nth-child(3){
            border-right: 1px solid #fff; 
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">
        <div>海外酒店</div>
        <div>团购</div>
        <div>特价酒店</div>
        <div>民宿.客栈</div>
    </div>

</body>
</html>
