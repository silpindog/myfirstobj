<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #f00;
            border-radius: 10px/50px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 20px;
            box-shadow: 2px 2px 4px 4px #ccc,0px 2px 4px 4px #ccc;
        }
        .box3{
            width: 90px;
            height: 38px;
            background-color: #A52A2A;
            margin-top: 30px;
            color: #fff;
            text-align: center;
            line-height: 38px;
            border-radius: 38px 0;
            font-size: 12px;
        }
        .box4{
            width: 200px;
            height: 200px;
            margin-top: 20px;
            border: 27px solid #ccc;
            border-image: url(img/border.png) 27 27 stretch;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">圆角按钮</div>
    <div class="box4"></div>
</body>
</html>
