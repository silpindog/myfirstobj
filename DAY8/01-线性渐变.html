<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            margin-bottom: 10px;
        }
        .box1{
            height: 100px;
            /* background-color: #ccc; */
            /* 从上到下 */
            background: linear-gradient(red,blue,green);
        }
        .box2{
            height: 100px;
            /* 从左到右 */
            background: linear-gradient(to right,red,blue);
        }
        .box3{
            height: 100px;
            /* 从左到右 */
            background: linear-gradient(to bottom right,red,green,blue);
        }
        .box4{
            height: 100px;
            /* 从左到右 */
            background: linear-gradient(90deg,red,green,blue);
        }
        .box5{
            height: 100px;
            /* 百分比 */
            background: linear-gradient(red 10%, green 45%, blue 70%);
        }
        .box6{
            height: 100px;
            /* 使用透明度 */
            background: linear-gradient(to right,rgba(255,0,0,1),rgba(255,0,0,0));
        }
        .box7{
            height: 600px;
            /* 重复渐变 */
            background: repeating-linear-gradient(red, yellow 10%, green 20%);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>

</body>
</html>
