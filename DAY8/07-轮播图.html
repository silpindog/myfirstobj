<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            float: left;
            list-style: none;
        }
        img{
            width: 400px;
            height: 200px;
        }
        ul{
            width: 1200px;
            position: absolute;
            left: 0;
            top: 0;
            animation: mymove 10s infinite;
        }
        div{
            width: 400px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        @keyframes mymove {
            0%,27%{
                left: 0;
            }
            34%,61%{
                left: -400px;
            }
            68%,100%{
                left: -800px;
            }
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <img src="http://img0.imgtn.bdimg.com/it/u=3357786243,3135716437&fm=26&gp=0.jpg" alt="">
            </li>
            <li>
                <img src="http://img0.imgtn.bdimg.com/it/u=2854956166,1658664264&fm=26&gp=0.jpg" alt="">
            </li>
            <li>
                <img src="http://img1.imgtn.bdimg.com/it/u=1563980539,1672265910&fm=26&gp=0.jpg" alt="">
            </li>
        </ul>
    </div>
</body>
</html>
