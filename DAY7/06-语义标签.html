<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 使用mark标签元素，可以高亮显示文档中的文字以达到醒目的效果。  -->
    <p>我是一个<mark>段落</mark></p>

    <input list="cars" />

        <option value="BMW">
        <option value="Ford">
        <option value="Volvo">
    </datalist>

    月份显示：
    <time datetime="2014-3-21">2014年3月21日</time>

    <address>地址</address>
    progress:<progress  value='70' max='100'></progress>
</body>
</html>
