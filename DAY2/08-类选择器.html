<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类选择器</title>
    <style>
        .class{
            text-decoration: underline;
        }
        .myli{
            color: brown;
        }
    </style>
</head>
<body>
    <!-- 类选择器是用 . 标识+类名{}
         2.类名与标签里的class属性值对应 ；
         3.对于长词组可以用中横线链接-，不要用_链接，不要用中文或纯数字命名，见名知意最好；
         4.一个类选择器可以对应多个标签；
         5.一个标签可以有多个类名；
        -->
         <ul>
             <li class="myclass myli">列表1</li>
             <li>列表2</li>
         </ul>
         <div class="myclass">我是div</div>
    
</body>
</html>
