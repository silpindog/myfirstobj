<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兄弟选择器</title>
    <style>
        /* 使用+表示兄弟：往下找，只是指下一个兄弟。 */
        .div1+div{
            color: red;
        }
        /* 使用~表示所有兄弟：往下找，是指所有兄弟。 */
        .div1~div{
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="div1">div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
</body>
</html>
