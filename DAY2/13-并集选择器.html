<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>并集选择器</title>
    <style>
        div,a,.myclass{
            color: red;
        }

    </style>
</head>
<body>
    <!-- 并集选择器是由多个选择器组成，选择器间用,隔开 -->
    <div>我是div</div>
    <a href="">空链接</a>
    <p class="myclass">我是一个段落</p>
</body>
</html>
