<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习</title>
    <style>
        .top{
            position: relative;
        }
        .top img{
            position: absolute;
            left: 10px;
            top: 8px;
            width: 16px;
            height: 16px;
        }
        .top input{
            background-color: #F3F3F3;
            width: 300px;
            height: 32px;
            border-radius: 16px;
            border: 0;
            padding: 0 36px;
            box-sizing: border-box;
        }
        .top input:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <div class="top">
        <img src="img/search.png" alt="">
        <input type="text" placeholder="请输入商家名、品类或者商圈...">
    </div>
</body>
</html>
