<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bigbox{
            width: 800px;
            background-color: #ccc;
            margin: 0 auto;
            /* overflow: hidden; */
        }
        .bigbox div{
            width: 100px;
            height: 100px;
            background-color: #f00;
            margin-right: 10px;
            float: left;
        }
        .bigbox::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <!-- 
        3.overflow:hidden
        4.伪元素
     -->
     <div class="bigbox">
        <div class="box1">div1</div>
        <div class="box2">div2</div>
        <div class="box3">div2</div>
        <div class="box4">div2</div>
    </div>
</body>
