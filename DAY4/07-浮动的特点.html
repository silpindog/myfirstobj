<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .mydiv1{
            /* float: left; */
            background-color: #ccc;
        }
        .mydiv2{
            float: left;
            background-color: #f00;
        }
        .mydiv3{
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 1.浮动只影响后面的元素，不影响之前的标签 -->
    <div class="mydiv1">我是div1</div>
    <div class="mydiv2">我是div2</div>
    <div class="mydiv3">我是div3</div>
</body>
</html>
