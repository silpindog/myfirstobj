    <title>练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 300px;
            border-top: 1px solid #ccc;
            border-left: 1px solid #ccc;
            margin-top: 20px;
            margin-left: 20px;
        }
        ul li{
            list-style: none;
            float: left;
            /* border: 1px solid #ccc; */
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            font-size: 14px;
            padding: 16px 0;
            text-align: center;
            width: 75px;
            box-sizing: border-box;
        }
        ul li span{
            display: block;
        }
        ul::after{
            content: "";
            display: block;
            clear: both;
        }
        ul li img{
            width: 24px;
            height: 24px;
        }
    </style>
</head>
