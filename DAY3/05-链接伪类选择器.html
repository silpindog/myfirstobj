<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 未访问过的颜色 */
        a:link{
            color:aqua;
        }
        /* 访问过后的颜色 */
        a:visited{
            color: darkorange;
        }
        /* 鼠标移动到的样式 */
        a:hover{
            color: hotpink;
        }
        /* 点击瞬间的样式 */
        a:active{
            color: darkorchid;
        }
        /* a:hover必须写在a:visited和a：link之后 */
        span:hover{
            color: steelblue;
        }
    </style>
</head>
<body>
    <a href="#">我是a标签1</a>
    <a href="#">我是a标签2</a>
    <a href="#">我是a标签3</a>
    <a href="#">我是a标签4</a>
    <a href="#">我是a标签5</a>
    <a href="#">我是a标签6</a>
    <span>aksclnakcsnlaklksc;la;</span>
</body>
</html>
