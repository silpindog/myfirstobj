<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 600px;
            height: 400px;
            background-color: #ccc;
            position: relative;
        }
        .smallbox{
            width: 100px;
            height: 100px;
            background-color: #f00;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="smallbox">div</div>
    </div>
    <!-- 
        什么是flex？
        flex就是flexible box的缩写，意为弹性布局。
     -->
</body>
</html>
