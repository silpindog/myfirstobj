<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100vw;
            height: 30vh;
            font-size: 0;
        }
        .box div{
            width: 25vw;
            height: 25vh;
            background-color: #ccc;
            display: inline-block;
            font-size: 10vw;
        }
        
    </style>
</head>
<body>
    <!-- 
        vw:视窗宽度的百分比，1vw就相当于是视窗宽度的1%；
        vh:视窗高度的百分比，1vh就相当于是视窗高度的1%；
        vmin:使用的视窗宽度和高度中最小值。
        vmax:使用的视窗宽度和高度中最大值。
     -->
    <div class="box">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <div>div4</div>
    </div>
    
</body>
</html>
