<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目实战</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            /* 设为弹性容器之后，如果有float、vertical-align，都不起作用 */
            /* display: -webkit-flex; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item{
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
    </div>
</body>
</html>
