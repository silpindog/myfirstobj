<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            /* 1rem = 100px */
            /* font-size: 100px; */
            /* 
            宽度           600px         375px        320px       100vw

            font-size      100px          ?             ?           ?
            */
            /* 100px*375px/600px            100*100vw/600  =   1rem*/    
            font-size: calc(100*100vw/600);
        }
        .box{
            width: 100%;
            height: 3rem;
            font-size: 0;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            background-color: pink;
            align-items: center;
        }
        .box div{
            width: 1rem;
            height: 1rem;
            background-color: #ccc;
            /* display: inline-block; */
            font-size: 0.24rem;
        }
        
    </style>
</head>
<body>
    <!-- 
        rem是一个相对单位，他是相对于HTML的字体大小的一个单位，1rem = 16px
     -->
    <div class="box">
        <div>
            <input type="text">
        </div>
        <div>
            <img src="img/shopcart.png" alt="">
        </div>
        <div>div3</div>
        <div>div4</div>
    </div>
    
</body>
</html>
