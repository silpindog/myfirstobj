    <title>悯农</title>

<body>
    <h1>悯农</h1>
    <i>李绅</i>
    <p>锄禾日当午，</p>
    <p>汗滴禾下土。</p>
    <p>谁知盘中餐，</p>
    <p>粒粒皆辛苦。</p>
</body>
