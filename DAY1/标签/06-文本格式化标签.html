<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本格式化标签</title>
</head>
<body>
    <b>加粗效果</b>
    <strong>加粗效果强调语义</strong>
    <br/>
    <i>斜体效果</i> 
    <em>斜体效果强调语义</em>
    <br/>
    <s>划掉效果</s>
    <del>划掉效果强调语义</del>
    <br/>
    <u>下划线效果</u>
    <ins>下划线效果强调语义</ins>
</body>
</html>
