<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业1</title>
</head>
<body>

    <h1>我是h1</h1>
    <p>我是p标签</p>
    <div>我是div</div>
    <ul type="circle">
        <li>列表1</li>
        <li>列表2</li>
    </ul>
    
    <ol>
        <li>列表1</li>
        <li>列表2</li>
    </ol>
    <h1>块级标签(独占一行)包括 h标签 p标签 div标签 hr标签 br标签 列表标签：ul ol li dl dt dd 表格标签 tabel tr</h1>
    <hr>
    <br>
    <a href="">我是a标签</a>
    <span>我是span</span>
    <q>鲁迅曾经说过</q>
    <img src="image/xia.jpg" alt="">
    <b>我是b</b>
    <strong>我是strong</strong>
    <i>斜体效果</i> 
    <em>斜体效果强调语义</em>
    <s>划掉效果</s>
    <del>划掉效果强调语义</del>
    <u>下划线效果</u>
    <ins>下划线效果强调语义</ins>
    <h1>行内标签包括（不换行） a标签 span标签 文本格式化所有标签 q引用标签 img图片标签</h1>


</body>
</html>
